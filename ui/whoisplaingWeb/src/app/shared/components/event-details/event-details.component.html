<h1 class="title lg">
        Jugadores
</h1> 
    <div class="scroll">
        <div  *ngFor="let event of eventDetails?.Responses"> 
            <div class="card">
                <span class="gap">                  
                  {{event?.Name}}
                </span>
                <span class="gap playing">{{event.laying | playing}}</span>
            </div>            
        </div>
    </div>    
    <div *ngIf="!this.teamsCreated()">     
      <div class="buttons">
          <input type="button" value= "Crear equipos" class="button" (click)="createTeams()">     
          <button class="button" (click)="cancel()">Cancelar</button>     
        </div>
    </div>
