<h1 class="title lg" *ngIf="!hasTeamsCreated">
        Jugadores
</h1> 
<h1 class="title lg" *ngIf="hasTeamsCreated">
        Equipos
</h1> 
<div *ngIf="!hasTeamsCreated">
    <div class="scroll" >
        <div *ngFor="let event of eventDetails?.Responses"> 
            <div class="card">
                <span class="gap">                  
                  {{event?.Name}}
                </span>
                <span class="gap playing">{{event.laying | playing}}</span>
            </div>            
        </div>
    </div>    
    <div *ngIf="!this.teamsCreated()">     
        <div class="buttons">
            <input type="button" value= "Crear equipos" class="button" (click)="createTeams()">     
            <button class="button" (click)="cancel()">Cancelar</button>     
          </div>
      </div> 
</div>

<div class="teams" *ngIf="hasTeamsCreated">
    <div class="redTeam">
        <div class="width" *ngFor="let event of eventDetails?.Teams.team1"> 
            <div class="card">
                <span class="gap">{{event?.Name}}</span>
            </div>            
        </div>
    </div>
    <div class="blueTeam">
        <div class="width" *ngFor="let event of eventDetails?.Teams.team2"> 
            <div class="card">
                <span class="gap">{{event?.Name}}</span>
            </div>            
        </div>
    </div>
</div>
